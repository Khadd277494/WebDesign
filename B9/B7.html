<!DOCTYPE html>
<html lang="en">

<head>

    <title>Multi-Level Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">
        <button class="menu-btn" onclick="toggleMenu()">Thiết kế web</button>
        <ul id="submenu" class="submenu">

            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
