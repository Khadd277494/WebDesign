<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Example</title>
    <!-- Link to external JavaScript file -->
    <script src="colorChange.js" defer></script>
    <style>
        /* Optional: Initial styling for the paragraph */
        p {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- Paragraph that will have its color changed -->
    <p id="colorText">Đổi màu tôi đi!</p>

    <!-- Button to change the color -->
    <button id="colorButton">Xanh</button>

</body>

</html>
