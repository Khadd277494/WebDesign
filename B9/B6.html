<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Example</title>
    <!-- Link to external JavaScript file -->
    <script src="colorChange.js" defer></script>
    <style>
        /* Optional: Initial styling for the paragraph */
        p {
            font-size: 20px;
        }
    </style>
    <style>
        header {
            padding: 10px 20px;
            /* Some padding */
            text-align: center;
            /* Centered text */
        }

        nav a {
            margin: 0 15px;
            /* Space between links */
            text-decoration: none;
            /* Remove underline */
            color: #333;
            /* Dark text color */
            font-weight: bold;
            /* Bold text */
        }

        nav a:hover {
            color: #007BFF;
            /* Change color on hover */
        }
    </style>
</head>


<body>
    <header>
        <nav>
            <a href="https://lesontruong.github.io/WebDesign/B10/My%20Portfolio.html">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Client</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Paragraph that will have its color changed -->
    <p id="colorText">Đổi màu tôi đi!</p>

    <!-- Button to change the color -->
    <button id="colorButton">Xanh</button>

</body>

</html>
