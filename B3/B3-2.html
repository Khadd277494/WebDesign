<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Colored Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            color: white;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .red-box {
            background-color: red;
        }
        .blue-box {
            background-color: blue;
        }
        .green-box {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="box red-box">Red Box</div>
<div class="box blue-box">Blue Box</div>
<div class="box green-box">Green Box</div>

</body>
</html>
