<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet List</title>
    <style>
        header {
            padding: 10px 20px;
            /* Some padding */
            text-align: center;
            /* Centered text */
        }

        nav a {
            margin: 0 15px;
            /* Space between links */
            text-decoration: none;
            /* Remove underline */
            color: #333;
            /* Dark text color */
            font-weight: bold;
            /* Bold text */
        }

        nav a:hover {
            color: #007BFF;
            /* Change color on hover */
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="https://lesontruong.github.io/WebDesign/B10/My%20Portfolio.html">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Client</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
